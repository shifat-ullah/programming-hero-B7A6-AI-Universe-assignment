<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/04af59d75c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="container m-auto mt-3 ">
        <div class="d-flex justify-content-center">
            <h1>AI Universe Hub</h1>
        </div>
        <div class="d-flex justify-content-center">
            <button class="rounded btn btn-danger">Sort By Date</button>
        </div>
    </header>
    
    <main class="container m-auto  d-flex mt-3">

        <section class="d-flex">

            <div>
              <div class="card-group mb-3 row row-cols-lg-3 row-cols-12 row-cols-md-2 h-100" id="fatch-data">
                
              </div>

              <div class="d-flex container m-auto  mt-5 justify-content-center">
                <button onclick="seeMore()" class="btn btn-danger">
                  See more
                </button>
              </div>

            </div>
    </section>

  <section>

 <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <div class="row row-cols-lg-2 row-cols-md-2 g-4">
          <div class="col ">
            <div class="card w-100 bg-danger bg-opacity-10 border-danger">
              <div class="card-body px-3" id="first-card-body">
              
              </div>

            </div>
          </div>
          <div class="col position-relative">
            <div class="card h-100" id="second-card-modal">
              
            </div>

          </div>


      </div>
    </div>
  </div>
</div>
  </section>         
  
    
    </main>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
